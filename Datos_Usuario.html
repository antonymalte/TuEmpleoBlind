<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Web Component</title>
    <meta name="viewport" content="width=device-width, initial-scale-1.0">
    <link rel="stylesheet" href="estilos_datos_usuario.css">
  </head>

  <body>
    <div class="datos">
			<form>
				<div class="pp">
					<div class="1p">
						<label for="name">Tu Nombre<br></label>
						<input type="text" id="name" name="name" placeholder= "Nombre">
					</div>

					<div class="2p">
						<label for="username">Nombre de Usuario<br></label>
						<input type="text" id="username" name="username" placeholder="Nombre de Usuario">
					</div>

					<div class="3p">
						<label for="email">Correo Electrónico<br></label>
						<input type="email" id="email" name="email" placeholder="Email">
					</div>

					<div class="contraseña">
						<label for="contraseña">Contraseña</label>
						<input type="password" id="password" name="password" placeholder="Contraseña">
					</div>

					<div class="confirmacion">
						<label for="confimacion_contraseña">Confirmar Contraseña</label>
						<input type="password" id="password" name="password" placeholder="Confirmar Contraseña">
					</div>
				</div>
				
				<div class="sp">
					<div class="4p">
						<label for="blindness-level">Nivel de Ceguera<br></label>
						<select id="blindness-level" name="blindness-level">
							<option value="">Seleccione una opción</option>
							<option>Baja Visión</option>
							<option>Ceguera Parcial</option>
							<option>Ceguera Total</option>
						</select>
					</div>

					<div class="5p">
						<label for="phone">Numero de Telefono<br></label>
						<input type="tel" id="phone" name="phone" placeholder="Telefono">
					</div>

					<div class="6p">
						<label for="profession">Introduzca su Profesión, Enfoque y Especialización<br></label>
						<input type="text" id="profession" name="profession" placeholder="Profesión">
					</div>

					<div class="7p">
						<label for="skills">Describir sus Habilidades<br></label>
						<input type="text" id="skills" name="skills" placeholder="Habilidades">
					</div>

					<div class="8p">
						<label for="location">Escribe País, Provincia y Barrio<br></label>
						<input type="text" id="location" name="location" placeholder="Localización">
					</div>
				</div>        
			</form>
			<div class="botones">
				<a href="Inicio_Sesion.html" type="button" class="confirmar">GUARDAR</a>
				<a href="Bienvenida.html" type="button" class="cancelar">VOLVER</a>
			</div>
    </div>
</body>

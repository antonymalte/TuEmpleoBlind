<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Web Component</title>
    <meta name="viewport" content="width=device-width, initial-scale-1.0">
    <link rel="stylesheet" href="estilos_datos_empresa.css">
  </head>

  <body>
    <div class="datos">
			<form>
				<div class="pp">
					<div class="1p">
						<label for="name">Tu Nombre<br></label>
						<input type="text" id="name" name="name" placeholder= "Nombre">
					</div>

					<div class="2p">
						<label for="username">Nombre de Usuario<br></label>
						<input type="text" id="username" name="username" placeholder="Nombre de Usuario">
					</div>

					<div class="3p">
						<label for="email">Correo Electrónico<br></label>
						<input type="email" id="email" name="email" placeholder="Email">
					</div>

					<div class="contraseña">
						<label for="contraseña">Contraseña</label>
						<input type="password" id="password" name="password" placeholder="Contraseña">
					</div>

					<div class="confirmacion">
						<label for="confimacion_contraseña">Confirmar Contraseña</label>
						<input type="password" id="password" name="password" placeholder="Confirmar Contraseña">
					</div>
				</div>
				
				<div class="sp">
					<div class="5p">
						<label for="phone">Nombre de la Compañia<br></label>
						<input type="text" id="company" name="company" placeholder="Nombre de la Compañia">
					</div>

					<div class="6p">
						<label for="profession">Tipo de Empresa<br></label>
						<input type="text" id="type" name="type" placeholder="Tipo de Empresa">
					</div>

					<div class="7p">
						<label for="skills">Ubicación de la Empresa<br></label>
						<input type="text" id="ubication" name="ubication" placeholder="Ubicación de la Empresa">
					</div>

					<div class="8p">
						<label for="location">Página Web<br></label>
						<input type="text" id="Web" name="Web" placeholder="Página Web">
					</div>
				</div>        
			</form>
			<div class="botones">
				<a href="Inicio_Sesion.html" type="button" class="confirmar">GUARDAR</a>
				<a href="Bienvenida.html" type="button" class="cancelar">VOLVER</a>
			</div>
    </div>
</body>
